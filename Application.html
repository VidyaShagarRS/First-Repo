<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid " style="background-color: #fead16;">
        <div class="container align-items-center">
            <div class="row">
                <div class="col-12 text-center" style="background-color: #a6c985;color:#000"><h1>JOIN INDIAN ARMY</h1></div>
            </div>

        </div>
        <div class="container text-center" style="background-color: #e4e4e4;">
            <div class="row ">
                <div class="col-12">
                    <form class="pb-5">
                        <div class="col py-5">
                            <h3 style="color:brown">Fill the Application Carefully</h3>
                        </div>
                        <div class="row text-center">
                            <div class="col-6"><b>Name:</b><input class="inputbox" type="text"></div>
                            <div class="col-6" style="margin-left: -20px;"><b>Qualification:</b><input class="inputbox"
                                    type="text"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6" style="margin-left: -8px;"><b>Gender:</b>
                                <select class="inputbox">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Transgender</option>
                                </select>
                            </div>
                            <div class="col-6" style="margin-left: -18px;"><b>Martial Status:</b>
                                <select class="inputbox">
                                    <option>Select</option>
                                    <option>Unmarried</option>
                                    <option>Married</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6"><b>Dob::</b><input class="inputbox" type="date"></div>
                            <div class="col-6"><b>Address:</b><input class="inputbox" type="text"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <b>Post:</b>
                                <select class="inputbox">
                                    <option>Select Post</option>
                                    <option>Solider</option>
                                    <option>Ass.Commandent</option>
                                    <option>Para Special Force</option>
                                    <optio>Lt.kernal</optio>
                                </select>
                            </div>
                            <div class="col-4" style="margin-left: 163px;"><b>Upload:</b><input type="File"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6" style="margin-left: -31px;"><b>Physical Test:</b>
                                <select class="inputbox">
                                    <option>Sortlisted</option>
                                </select>
                            </div>
                            <div class="col-6" style="margin-left: 10px;"><b>Medical Test:</b>
                                <select class="inputbox">
                                    <option>Sortlisted</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <button class="subb" type="submit" style="background-color: #a6c985; color: #fff;">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
